<html>
  <body>
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="loginForm">
        
        <h1 class="h3 mb-3 fw-normal text-center">Giriş Yap</h1>

        <div class="form-floating">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E-posta</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Parola</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Beni hatırla
          </label>
        </div>
        <button class="btn btn-dark w-100 py-2" type="submit" (click)="login()">
          Giriş Yap
        </button><br>
        <label class="form-label" for="flexCheckDefault">
          <p><a class="link-opacity-100" routerLink="/register">Hesabınız yok mu? Hemen kayıt olun</a></p>
        </label>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Yusuf Safa Köksal</p>
      </form>
    </main>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
