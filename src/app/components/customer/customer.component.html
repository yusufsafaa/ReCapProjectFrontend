<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Company Name</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <th>{{customer.id}}</th>
        <th>{{customer.userId}}</th>
        <th>{{customer.companyName}}</th>
    </tr>
</table>
